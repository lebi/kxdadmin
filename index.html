<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body>
		<div class="warpper">
			<div class="header"></div>
			<div class="tool login-tool">
				<form class="form-horizontal login-form">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
						    <input class="form-control" name="username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
						    <input class="form-control" type="password" name="password">
						</div>
					</div>
					<div class="form-group">
						<div class="buttonlist">
							<div class="control-botton control-botton-2" id="reset">重置</div>
						    <div class="control-botton control-botton-2" id="login">登录</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone.js"></script>
		<script type="text/javascript" src="lib/crypto/core.js"></script>
		<script type="text/javascript" src="lib/crypto/md5.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
