							    	</div>
							  	</div>

											<th><span>删除</span></th>
										</tr>

											<td><span>搜索</span></td>
											<td><input name="name" value="<%=search.name%>"></td>
											<td><input name="code" value="<%=search.code%>"></td>
											<td><input name="purpose" value="<%=search.purpose%>"></td>
											<td><input name="unit"  value="<%=search.unit%>"></td>
											<td><input name="dutyofficer"  value="<%=search.dutyofficer%>"></td>
										</tr>

		      </div>
		      <div class="modal-body">
		      	<div class="unit-tree"></div>
		      		<script type="text/javascript">
						function parse (tree) {
							var template=_.template($('#unit-nav-temp').html());
							return template({trees:tree.children,parent:tree.id});
						}
					</script>
					<script type="text/template" id="unit-nav-temp">
						<%_.each(trees,function (tree) {%>
							<ul >
								<li class='unit-li active'>
								<%if(tree.children.length>0){%>
									<a class="parent" uid="<%=tree.id%>">
										<i class="tree-icon">
											<i class="icon-caret-down"></i>
											<i class="icon-caret-right"></i>
										</i>
										<span><%=tree.name%></span>
									</a>
								<%}else{%>
									<a class="children" uid="<%=tree.id%>">
										<span><%=tree.name%></span>
									</a>
								<%}%>
								<%=parse(tree)%>
								</li>
							</ul>
						<%})%>
					</script>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal"><span>关闭</span></button>
